<!DOCTYPE html>
<html>
<head>
    <title>Records</title>
</head>
<body>
    <h1>Records</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>String Field</th>
            <th>Number Field</th>
            <th>Date Field</th>
            <th>Actions</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.id }}</td>
            <td>{{ record.string_field }}</td>
            <td>{{ record.number_field }}</td>
            <td>{{ record.date_field }}</td>
            <td>
                <a href="/edit/{{ record.id }}">Edit</a>
                <a href="/delete/{{ record.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <h2>Add Record</h2>
    <form action="/add" method="post">
        <label for="string_field">String Field:</label>
        <input type="text" id="string_field" name="string_field" required><br>
        <label for="number_field">Number Field:</label>
        <input type="number" id="number_field" name="number_field" required><br>
        <label for="date_field">Date Field:</label>
        <input type="date" id="date_field" name="date_field" required><br>
        <input type="submit" value="Add">
    </form>
</body>
</html>
